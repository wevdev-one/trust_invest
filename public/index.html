      .loader {
        position: fixed;
        z-index: 999999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
        opacity: 1;
        transition: all 1s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader img {
        width: auto;
        max-width: 250px;
      }
      .logo {
        transition: all 1s;
      }
      .loader.hide {

        pointer-events: none;
        font-size: 0px!important;
      }
      .loader.hide .logo {
        transform: scale(1.3);
      }
